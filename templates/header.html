<!DOCTYPE html>
<html>
<style>
    {% block style %}

    {% endblock %}
</style>
<head>
    {% block head %}
        <title>Govhack Project!</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="script" href="{{ url_for('static', filename='js/main.js') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% endblock %}
    {% block headmap %}{% endblock %}
</head>

<body>
{% block nav %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">GovHack - Project Road</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="{{ "active" if active_page == 'map' else '' }}"><a href="{{ url_for('map_view') }}">Map</a>
                </li>
                <li class="{{ "active" if active_page == 'stats' else '' }}"><a href="{{ url_for('stats') }}">Stats</a>
                </li>
                <li class="{{ "active" if active_page == 'about' else '' }}"><a href="{{ url_for('about') }}">About</a>
                </li>
                <li><a href="{{ url_for('gitlink') }}">Git</a></li>
            </ul>
        </div>
    </nav>
{% endblock %}
{% block body %}{% endblock %}
</body>
<script>
    {% block script %}
    {% endblock %}
</script>
</html>
